<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>상품 목록</h1>
<table border="1">
    <th>상품 번호</th>
    <th>상품 이름</th>
    <th>상품 가격</th>
    <tr th:each="product : ${productList}">
        <td th:text="${product.productId}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.salePrice}"></td>
        <td><a th:href="@{'product/'+${product.productId}}">세부정보보기</a></td>
    </tr>
</table>
<h2>상품 추가</h2>
    <form th:action="@{/product}" th:object="${product}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{productName}" class="form-control" placeholder="상품명을 입력하세요"> </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{salePrice}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
